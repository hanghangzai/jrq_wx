	<script type="text/javascript">
		$(window).bind('resize load', function() {
		    $("body").css("zoom", $(window).width()/750);
		    $("body").css("display", "block");
		    $("body").css("zoom", $(window).width()/750);

		$(function(){
			// 获取传入参数
			requestParam = GetRequestParam();
			// 设置滚动图片
		    imgrow();
		});

		function GetRequestParam() {
		   let url = window.location.search; //获取url中"?"符后的字串
		   let param = new Object();
		   if (url.indexOf("?") != -1) {
		      var str = url.substr(1);
		      str.split("&").forEach((p) =>{
		      	let pstr = p.split("=");
		      	param[pstr[0]] = pstr[1];
		      });
		   }
		   return param;
		}

		function imgrow(){
			let i = 0,timer = null;
			let  bannerwidth = $('.banner').width();
			$('.img img').width($('.img').width());
		    //将第一张图片复制并添加到img部分下与前图片相接
		    let firstimg = $('.img li').first().clone();
		    $('.img').append(firstimg).width($('.img li').length * ($('.img img').width()));
		    timer = setInterval(function(){
		        i++;
		        if (i == $('.img li').length) {
		            i = 1;
		            $('.img').css({left:0});
		        }
		        $('.img').stop().animate({left: -i * bannerwidth},1000);
		    },3000);
		}

		// 点击图片获取产品列表，修改导航颜色
		function changeProductList(arg){
			let $this = $(arg)
			$("[name='navigationImg']").each((index,img) => {
				let imgsrc = $(img).attr("src");
				let newsrc = changesrc(imgsrc,1);
				$(img).prop("src",newsrc);
			});
			let nresrc = changesrc($this.attr("src"));
			$this.prop("src",nresrc);
		}
		function changesrc(imgsrc,type){
			let index = imgsrc.lastIndexOf("\/");
			let str = imgsrc.substring(0,index);
			let str1 = imgsrc.substring(index + 1);
			let imgname = str1.split(".");
			if(type === 1){
				if(imgname[0].lastIndexOf("huang") > 0){
					return str + "\/" + imgname[0].substring(0,imgname[0].lastIndexOf("huang")) + "." +imgname[1];
				}else{
					return imgsrc;
				}
			}else{
				return str + "\/" + imgname[0] + "huang" + "." + imgname[1];
			}
		}
		function toApply(){
			window.location.href='content/productApply.html?a=1';
		}
